---
- name: Yum Install Dependence
  yum: 
    name: ["wget", "curl", "yum-plugin-ovl"]
    state: present
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
  when: ansible_distribution == 'CentOS'
  async: 30
  poll: 2
  ignore_errors: true

- name: Load Kernel Module
  include: roles/docker-install/includes/kernel_module.yaml

- name: Centos7 Install Docker-ce
  include: roles/docker-install/includes/http_script.yaml
  when: ansible_distribution_major_version == "7" and docker_install_type == 'http_script'

- name: Centos7 Install Docker-ce
  include: roles/docker-install/includes/http_binary.yaml
  when: ansible_distribution_major_version == "7" and docker_install_type == 'http_binary'

- name: Centos7 Install Docker-ce
  include: roles/docker-install/includes/local_binary.yaml
  when: ansible_distribution_major_version == "7" and docker_install_type == 'local_binary'

- name: Centos8 Install Docker-ce
  shell: "yum install -y yum-utils device-mapper-persistent-data lvm2 && yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo && yum install -y --nobest docker-ce docker-ce-cli"
  when: ansible_distribution_major_version == "8"