---
- name: Check Docker-ce Version
  shell: "docker -v | awk '{print $3}' | awk -F',' '{print $1}'"
  register: result
  ignore_errors: true
  
- name: Apt Update Source
  shell: apt-get update
  when: result.stderr and ansible_distribution == 'Ubuntu'

- name: Apt Install Dependence
  apt: 
    name: "{{ item }}" 
    state: present
  with_items:
    - apt-transport-https
    - curl
    - ca-certificates
    - software-properties-common
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
  when: ansible_distribution == 'Ubuntu'

- name: Yum Install Dependence
  yum: 
    name: "{{ item }}" 
    state: present
  with_items:
    - wget 
    - curl 
    - yum-plugin-ovl
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
  when: ansible_distribution == 'CentOS'

- name: Install Docker-ce
  shell: "curl -fsSL https://get.docker.com | sh -s -- --mirror {{ docker_install_source }}"
  when: result.stderr

- name: Stop DockerD
  service:
    name: docker
    state: stopped

- name: mkdir Docker Config DIR
  file:
    path: "/etc/docker"
    mode: 0755
    owner: "{{ ssh_connect_user }}"
    state: directory
  ignore_errors: true

- name: Copy Dockerd Daemon JSON Config
  template: 
    src: "daemon.j2"
    dest: "/etc/docker/daemon.json"
    mode: 0644
    owner: "{{ ssh_connect_user }}"
  
- name: Docker-ce Powered UP And Startd
  service: 
    name: docker
    enabled: yes

- name: Start DockerD
  service:
    name: docker
    state: restarted
  
- debug:
    var: result['stdout_lines']
    verbosity: 0  