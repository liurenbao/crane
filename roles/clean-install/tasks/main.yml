---
- name: Stop Kubelet
  service: 
    name: kubelet
    state: stopped
  ignore_errors: true

- name: Clean kubernetes Etc Working directory * .
  file:
    path: "{{ kubernetes_etc_dirs }}"
    state: absent
  ignore_errors: true

- name: Clean kubernetes Etc Working directory ** .
  file:
    path: "{{ systemd_default_dirs }}kubelet.service"
    state: absent
  ignore_errors: true

- name: Clean Etcd ssl directory.
  file:
    path: "{{ etcd_ssl_dirs }}"
    state: absent
  ignore_errors: true

- name: Clean Etcd Working directory.
  file:
    path: "{{ etcd_data_dirs }}"
    state: absent
  ignore_errors: true

- name: Clean Kubelet Working directory.
  file:
    path: "{{ kubelet_work_dirs }}"
    state: absent
  ignore_errors: true

- name: Clean Docker Containers.
  shell: "docker rm -f $(docker ps -aq)"
  ignore_errors: true

- name: Clean Kubernet Ctl.
  file:
    path: "{{ kubernetes_ctl_path }}kubectl"
    state: absent
  ignore_errors: true

- name: Clean Kubelet config.
  file:
    path: "{{ kubernetes_ctl_path }}kubelet"
    state: absent
  ignore_errors: true

- name: Clean Kubelet Config *
  file:
    path: "{{ systemd_etc_dirs }}kubelet.service.d/"
    state: absent
  ignore_errors: true

- name: Clean Kubelet Config **
  file:
    path: "{{ systemd_default_dirs }}kubelet.service"
    state: absent
  ignore_errors: true

# - name: Clean tmp file
#   shell: "rm -rf {{ temporary_dirs }}kube*"
#   ignore_errors: true
  
- name: Clean CNI Cluster Config
  file:
    path: "{{ cni_config_dir }}"
    state: absent
  ignore_errors: true

- name: Clean CNI
  file:
    path: "{{ kubernetes_cni_dirs }}"
    state: absent
  when: is_remove_cni
  ignore_errors: true

- name: Clean Haproxy
  file:
    path: "{{ haproxy_etc_dirs }}"
    state: absent
  ignore_errors: true

- name: Systemd Reload
  shell: "systemctl daemon-reload"

- name: Clean Cfssl
  file:
    path: "{{ kubernetes_ctl_path }}cfssl"
    state: absent
  when: is_remove_cfssl

- name: Clean Cfssljson
  file:
    path: "{{ kubernetes_ctl_path }}cfssljson"
    state: absent
  when: is_remove_cfssl

- name: Clean Docker for Ubuntu
  shell: "apt-get auroremove --purge -y docker"
  when: is_remove_docker_ce and ansible_lsb.id == 'Ubuntu'
  ignore_errors: true

- name: Clean Docker for Centos
  shell: "yum remove -y docker"
  when: is_remove_docker_ce and ansible_lsb.id == 'Centos'
  ignore_errors: true