
name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    services:
      kube_simple:
        image: slzcc/ubuntu:18.04-linuxkit-4.9.184
        ports:
          - 23:22 
          - 2379:2379 
          - 2380:2380 
          - 5443:5443 
          - 6443:6443 
          - 9090:9090 
          - 10256:10256 
          - 10257:10257 
          - 10259:10259
        options: --privileged --cap-add=ALL --memory 4G --memory-swap 0

    steps:
    - name: Test RUN
      run: |
        ls -l
        CONTAINER_ID=`docker ps -a | awk '{print $1}' |head -n 2|tail -n -1`
        CONTAINER_IP=`docker inspect ${CONTAINER_ID} --format '{{ .NetworkSettings.IPAddress }}'`
        docker cp ${CONTAINER_ID}:/root/.ssh/id_rsa ~/.ssh/kube-simple
        docker cp ${CONTAINER_ID}:/root/.ssh/id_rsa.pub ~/.ssh/kube-simple.pub
        sed -i "s/k8s_load_balance_ip:\ .*/k8s_load_balance_ip:\ ${CONTAINER_IP}/g" crane/group_vars/all.yml
        sed -i "s/172.20.0.2/${CONTAINER_IP}/g" kube-simple/nodes
        sed -i "s/ansible_ssh_port=22/ansible_ssh_port=23/g" kube-simple/nodes
        make run_simple
        sleep 20
        docker exec -i ${CONTAINER_ID} kubectl get node
      shell: bash