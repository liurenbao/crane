---
- hosts: localhost
  gather_facts: false
  roles:
    - { role: local-task }

- name: Initialize Crane Env
  hosts: all
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_deploy_type: 'main'
    crane_tasks: 'main'
  roles:
    - { role: crane, tags: [crane] }

- name: Deploy Kubernetes Cluster Add Ons Plugin.
  hosts: kube-master[0]
  gather_facts: true
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  roles:
    - { role: kubernetes-addons, tags: [k8s-addons]}

- name: Sync Crane Delploy Files to Instance
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_deploy_type: 'main'
  tasks:
    - { include: 'roles/crane/includes/sync-crane.yaml' }