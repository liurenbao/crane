---
- hosts: localhost
  gather_facts: false
  roles:
    - { role: local-task }

- name: Initialize Crane Env
  hosts: all
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_deploy_type: 'remove_etcd_nodes'
    crane_tasks: 'etcd-del-nodes'
  vars_files:
    - "roles/cri-install/vars/containerd.yaml"
    - "roles/cri-install/vars/crio.yaml"
    - "roles/cri-install/vars/docker.yaml"
    - "roles/crane/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/downloads-ssh-key/defaults/main.yml"
  roles:
    - { role: crane, tags: [crane] }

- name: Initialize SSH Secret Key
  hosts: kube-master
  gather_facts: false
  become: yes
  become_method: sudo
  vars_files:
    - "roles/crane/defaults/main.yml"
  roles:
    - { role: downloads-ssh-key, tags: [copy_ssh_private_key]}

- name: Backups Current Cluster Status
  hosts: etcd
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/etcd-cluster-management/defaults/main.yml"
    - "roles/crane/defaults/main.yml"
    - "roles/etcd-install/vars/main.yml"
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/etcd-cluster-management/defaults/etcd-del-nodes.yaml"
  tasks:
    - { include_tasks: 'roles/etcd-cluster-management/includes/backups-etcd-configure.yaml' }
    - { include_tasks: 'roles/etcd-cluster-management/includes/backups-etcd-data.yaml' }

- name: Delete Etcd Clster Nodes
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/etcd-install/defaults/main.yml"
    - "roles/crane/defaults/main.yml"
    - "roles/etcd-install/vars/main.yml"
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/etcd-install/defaults/tls.yaml"
    - "roles/etcd-cluster-management/defaults/etcd-del-nodes.yaml"
  tasks:
    - { include_tasks: 'roles/etcd-cluster-management/includes/etcd-del-nodes.yaml' }

- name: Clean Etcd Nodes DataDir
  hosts: etcd-cluster-del-node
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/etcd-install/defaults/main.yml"
    - "roles/crane/defaults/main.yml"
    - "roles/etcd-install/vars/main.yml"
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/etcd-install/defaults/tls.yaml"
  tasks:
    - { include_tasks: 'roles/etcd-cluster-management/includes/remove-etcd-configure.yaml' }

- name: Set Kubernetes Cluster Manifests Etcd Config
  hosts: kube-master
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/crane/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/etcd-install/vars/main.yml"
    - "roles/etcd-cluster-management/defaults/etcd-del-nodes.yaml"
  tasks:
    - { include_tasks: 'roles/etcd-cluster-management/includes/update-k8s-manifests.yaml' }

- name: Set Etcd Manifests Config
  hosts: etcd
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/crane/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/etcd-install/vars/main.yml"
    - "roles/etcd-cluster-management/defaults/etcd-del-nodes.yaml"
  tasks:
    - { include_tasks: 'roles/etcd-cluster-management/includes/update-etcd-manifests.yaml' }

- name: Set Kubernetes Cluster Calico Network Config
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/crane/defaults/main.yml"
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
    - "roles/etcd-install/vars/main.yml"
    - "roles/kubernetes-networks/defaults/calico.yaml"
    - "roles/kubernetes-networks/defaults/main.yml"
    - "roles/etcd-cluster-management/defaults/etcd-del-nodes.yaml"
  tasks:
    - { include_tasks: 'roles/etcd-cluster-management/includes/update-k8s-calico.yml' }

- name: Sync Crane Delploy Files to Instance
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_deploy_type: 'remove_etcd_nodes'
  vars_files:
    - "roles/crane/defaults/main.yml"
    - "roles/downloads-ssh-key/defaults/main.yml"
    - "roles/kubernetes-manifests/defaults/main.yml"
    - "roles/kubernetes-cluster-management/defaults/configure.yaml"
  tasks:
    - { include_tasks: 'roles/crane/includes/sync-crane.yaml' }