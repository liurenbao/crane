---
- hosts: localhost
  gather_facts: false
  roles:
    - { role: local-task }

- name: Initialize Crane Env
  hosts: all
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_deploy_type: 'k8s_mainifests_rotation'
    crane_tasks: 'kubernetes-mainifests-rotation'
  roles:
    - { role: crane, tags: [crane] }

- name: Deploy apiServer Manifests
  hosts: kube-master
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_tasks: 'kubernetes-mainifests-rotation'
  tasks:
    - { include: 'roles/kubernetes-cluster-management/includes/kubernetes-mainifests-rotation/backup-master-mainifests.yaml' }
    - { include: 'roles/kubernetes-cluster-management/includes/kubernetes-mainifests-rotation/deploy-master-mainifests.yaml' }

- name: Sync Crane Delploy Files to Instance
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
    crane_deploy_type: 'k8s_mainifests_rotation'
  tasks:
    - { include: 'roles/crane/includes/sync-crane.yaml' }