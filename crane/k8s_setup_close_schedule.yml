---
- hosts: localhost
  gather_facts: false
  roles:
    - { role: local-task }

- name: Stop Cluster Scheduling
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  tasks:
    - { include: 'roles/kubernetes-upgrade/includes/nodes/node-no-schedule.yaml' }