---

hostt: >-
  {%- for item in (groups['k8s-cluster'] -%}
    {{ hostt | default (' ') }}
  {%- endfor -%}


k8s_master_ip_list: >-
  [{% for host in groups['kube-master'] -%}
    '{{ host }}'
    {%- if not loop.last -%},{%- endif -%}
  {%- endfor -%}]

all_ip_str: >-
  {% for host in groups['all'] -%}
    '{{ host }}'
    {%- if not loop.last -%},{%- endif -%}
  {%- endfor -%}


all_hostname_list: >-
  {% for host in groups['kube-master'] -%}
    {{ hostvars[host]['ansible_nodename'] }}
    {%- if not loop.last -%},{%- endif -%}
  {%- endfor -%}

k8s_upgrade_version: '{{ ".".join(k8s_version.split(".")[0:2]).split("v")[1:] }}'