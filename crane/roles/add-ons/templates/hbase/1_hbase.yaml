---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hbase
spec:
  selector:
    matchLabels:
      app: hbase
  serviceName: hbase-cluster
  replicas: {{ hbase_deploy_replicas }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: hbase
    spec:
      hostNetwork: true
      # nodeSelector:
      #     zhangyue-ops.com/schedule-hbase-01: "true"
      # tolerations:
      # - key: "special"
      #   operator: "Equal"
      #   value: "true"
      #   effect: "NoSchedule"
      # - key: "organization"
      #   operator: "Equal"
      #   value: "user"
      #   effect: "NoSchedule"
      # - key: "application"
      #   operator: "Equal"
      #   value: "bigdata"
      #   effect: "NoSchedule"
      # affinity:
      #   podAntiAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       - labelSelector:
      #           matchExpressions:
      #             - key: "app"
      #               operator: In
      #               values:
      #               - hbase
      #         topologyKey: "kubernetes.io/hostname"
      containers:
      - name: hbase
        imagePullPolicy: Always
        image: slzcc/hbase:2.1.8-supervisord-v2
        ports:
        - containerPort: 60010
          name: p60010
        - containerPort: 60030
          name: p60030
        volumeMounts:
        - name: datadir
          mountPath: /data
        - name: hbase-config
          mountPath: /opt/hbase-2.1.8/conf/hbase-site.xml
          subPath: hbase-site.xml
        - name: hbase-config
          mountPath: /opt/hbase-2.1.8/conf/regionservers
          subPath: regionservers
        - name: hbase-config
          mountPath: /opt/hbase-2.1.8/conf/hdfs-site.xml
          subPath: hdfs-site.xml
        - mountPath: /usr/share/zoneinfo
          name: usr-local-timezone
          readOnly: true
        command:
        - /start-supervisord
        securityContext:
          runAsUser: 0
        env:
        - name: TZ
          value: Asia/Shanghai
        - name: SSH_PORT
          value: "{{ hbase_local_ssh }}"
        - name: HOSTNAMEs
          value: "{{ hbase_all_hostname }}"
        - name: ischeckhostname
          value: "false"
      volumes:
      - hostPath:
          path: /usr/share/zoneinfo
          type: DirectoryOrCreate
        name: usr-local-timezone
      - name: datadir
        emptyDir: {}
      - name: hbase-config
        configMap:
          name: hbase-config
          items:
          - key: hbase-site.xml
            path: hbase-site.xml
          - key: regionservers
            path: regionservers
          - key: hdfs-site.xml
            path: hdfs-site.xml
