---
- name: Create Data Path
  file:
    path: "{{ etcd_data_dirs }}"
    owner: "{{ ssh_connect_user }}" 
    mode: 0755
    state: directory
  ignore_errors: true

- name: Create Certs Path
  file:
    path: "{{ etcd_ssl_dirs }}"
    owner: "{{ ssh_connect_user }}" 
    mode: 0755
    state: directory
  ignore_errors: true