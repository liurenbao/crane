# Copy CA
## ********************************************************************************************************************************

## Create Kubernetes Kubelet CA and Copy in Nodes
- name: Create Kubernetes Kubelet CA Files
  shell: 'cd {{ kubernetes_pki_dirs }} && cp kubelet-csr.json kubelet-{{ hostvars[host].ansible_nodename }}-csr.json;
          sed -i "s/\$NODE/{{ hostvars[host].ansible_nodename }}/g" {{ kubernetes_pki_dirs }}kubelet-{{ hostvars[host].ansible_nodename }}-csr.json;'

- name: Create CA *
  shell: 'cd {{ kubernetes_pki_dirs }} && {{ kubernetes_ctl_path }}cfssl gencert \
            -ca=ca.pem \
            -ca-key=ca-key.pem \
            -config=ca-config.json \
            -hostname={{ k8s_master_ip_str }} \
            -profile=kubernetes \
            kubelet-{{ hostvars[host].ansible_nodename }}-csr.json | {{ kubernetes_ctl_path }}cfssljson -bare kubelet-{{ hostvars[host].ansible_nodename }}'

- name: Modify File Owner **
  shell: "for ITEM in $(ls {{ kubernetes_pki_dirs }}); do 
            chown {{ ssh_connect_user }} {{ kubernetes_pki_dirs }}${ITEM}; 
          done"