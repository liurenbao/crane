- name: Remove Containers Service
  shell: "{{ kubernetes_ctl_path }}crictl rm -f $({{ kubernetes_ctl_path }}crictl ps -a | grep {{ item }} | awk '{print $1}')"
  with_items:
    - "etcd"
    - "haproxy"
    - "kube-controller-manager"
    - "kube-apiserver"
    - "kube-scheduler"
    - "calico-kube-controllers"
    - "calico-node"
    - "flexvol-driver"
    - "install-cni"
    - "upgrade-ipam"
    - "coredns"
    - "kube-proxy"
  ignore_errors: true
