---
- name: Create Crane Temporary runC Path
  file:
    path: "{{ temporary_dirs }}runC"
    mode: 0755
    owner: "{{ ssh_connect_user }}"
    state: directory

- name: Install runC Binary
  shell: "wget -qO- https://github.com/opencontainers/runc/releases/download/v1.1.0/runc.{{ os_arch }} > {{ temporary_dirs }}runC/runc"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"

- name: runC Empowerment
  shell: "chmod +x {{ temporary_dirs }}runC/runc"