---

- name: Remove System Docker Configs
  shell: "mv {{ systemd_default_dirs }}docker.service {{ temporary_dirs }}clean-cluster"
  ignore_errors: true

- name: Remove System Docker Socket Configs
  shell: "mv {{ systemd_default_dirs }}docker.socket {{ temporary_dirs }}clean-cluster"
  ignore_errors: true

- name: Systemd Reload Remove Docker
  shell: "systemctl daemon-reload"
  ignore_errors: true

- name: Remove DockerD Configs
  shell: "mv /etc/docker {{ temporary_dirs }}clean-cluster"
  when: is_remove_all or is_remove_docker_daemon_cfg
  ignore_errors: true