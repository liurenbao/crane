---
- include_vars: "roles/cri-install/vars/containerd.yaml"

- name: Clean Containerd Binary Files
  file:
    path: "{{ kubernetes_ctl_path }}{{ item }}"
    state: absent
  with_items:
    - "containerd"
    - "containerd-shim"
    - "containerd-shim-runc-v1"
    - "containerd-shim-runc-v2"
    - "ctr"
  ignore_errors: true
  when: is_remove_containerd