--- 
- name: Backup Etcd Config Files
  shell: 'cp -a {{ kubernetes_manifests_dirs }}etcd.yml {{ temporary_dirs }}etcd-del-nodes/etcd.yml-`date +%Y%m%d%H%M%S`'
  ignore_errors: true

- name: Copy Etcd Static Pod Config files
  template: 
    src: "roles/etcd-del-nodes/templates/etcd.j2"
    dest: "{{ kubernetes_manifests_dirs }}etcd.yml"
    mode: 0644
    owner: "{{ ssh_connect_user }}" 
    force: on
    
- shell: sleep 20