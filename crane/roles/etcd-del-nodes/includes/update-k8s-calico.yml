- name: Copy Calico Config Files
  template: 
    src: "roles/kubernetes-networks/templates/calico.j2"
    dest: "{{ temporary_dirs }}etcd-del-nodes/calico.yml"
    mode: 0644
    owner: "{{ ssh_connect_user }}"

