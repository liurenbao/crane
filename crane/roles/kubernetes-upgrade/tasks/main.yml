---
# Kubernetes
## ********************************************************************************************************************************
- name: Containerd Configure Kubernetes to execute files in download
  include_tasks: "roles/downloads-packages/includes/containerd/main.yml"
  when: cri_k8s_default == 'containerd'

- name: Docker Configure Kubernetes to execute files in download
  include_tasks: "roles/downloads-packages/includes/docker/main.yml"
  when: cri_k8s_default == 'docker'

- name: Deploy Kubernetes to execute files in download
  include_tasks: "roles/downloads-packages/includes/kubernetes/main.yml"
  when: not is_using_local_files_deploy

- name: Update Master Kubelet and Manifests Config
  include_tasks: "templates/master/{{ k8s_upgrade_version }}/main.yml"
  when: is_kube_master

- name: Update Node Kubelet Config
  include_tasks: "templates/node/{{ k8s_upgrade_version }}/main.yml"
  when: is_kube_node