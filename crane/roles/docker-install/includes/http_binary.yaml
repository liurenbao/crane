---
- name: Stop DockerD
  service:
    name: "{{ item }}"
    state: stopped
  ignore_errors: true
  when: is_mandatory_docker_install
  with_items:
    - "docker"
    - "containerd"

- name: Get Docker Binary File
  shell: "export http_proxy={{ http_proxy }} ; export https_proxy={{ https_proxy }} ; wget -qO- '{{ docker_install_http_binary_source }}/docker-{{ docker_version }}.tgz' | tar zx -C {{ temporary_dirs }}"

- name: Copy Dockerd to bin Path
  shell: "cp -a {{ temporary_dirs }}docker/* {{ docker_ctl_path }}"

- name: Copy Docker Systemd Config
  template: 
    src: "roles/docker-install/templates/{{ item }}"
    mode: 0644
    owner: "{{ ssh_connect_user }}"
    dest: "{{ systemd_default_dirs }}{{ item }}"
  with_items:
    - "containerd.service"
    - "docker.service"
    - "docker.socket"

- name: Create Containerd Config Path
  file:
    path: "/etc/containerd"
    mode: 0755
    owner: "{{ ssh_connect_user }}"
    state: directory

- name: Copy Containerd Config
  template: 
    src: "roles/docker-install/templates/{{ item }}"
    mode: 0644
    owner: "{{ ssh_connect_user }}"
    dest: "/etc/containerd/config.toml"
  with_items:
    - "containerd_config.toml"
    
- name: Systemd Reload Config Cache
  shell: "systemctl daemon-reload"

- name: System Add Docker Group
  shell: "groupadd docker"
  ignore_errors: true
