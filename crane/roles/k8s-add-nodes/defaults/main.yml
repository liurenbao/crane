add_node_ip_list: >-
  [{% for host in groups['k8s-cluster-add-node'] -%}
    '{{ hostvars[host].ansible_default_ipv4.address }}'
    {%- if not loop.last -%},{%- endif -%}
  {%- endfor -%}]

add_node_name_list: >-
  [{% for host in groups['k8s-cluster-add-node'] -%}
    '{{ hostvars[host].ansible_nodename }}'
    {%- if not loop.last -%},{%- endif -%}
  {%- endfor -%}]

