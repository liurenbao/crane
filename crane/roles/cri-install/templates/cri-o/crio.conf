# Docs https://github.com/cri-o/cri-o/blob/master/docs/crio.conf.5.md
#      https://github.com/cri-o/cri-o/blob/master/docs/crio.8.md

[crio]
log_dir = "/var/log/crio/pods"
version_file = "/var/run/crio/version"
version_file_persist = "{{ crio_data_root }}/version"
[crio.api]
listen = "{{ crio_socket_path }}"
stream_address = "127.0.0.1"
stream_port = "0"
stream_enable_tls = false
stream_tls_cert = ""
stream_tls_key = ""
stream_tls_ca = ""
grpc_max_send_msg_size = 16777216
grpc_max_recv_msg_size = 16777216

[crio.runtime]
default_runtime = "runc"
no_pivot = false
decryption_keys_path = "/etc/crio/keys/"
conmon = ""
#conmon_cgroup = "system.slice"
conmon_cgroup = "pod"
conmon_env = [
	"PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin",
]
default_env = [
]
selinux = false
seccomp_profile = ""
apparmor_profile = "crio-default"
cgroup_manager = "systemd"
#cgroup_manager = "{{ crio_cgroup_drive }}"
default_capabilities = [
	"CHOWN",
	"DAC_OVERRIDE",
	"FSETID",
	"NET_RAW",
	"FOWNER",
	"SETGID",
	"SETUID",
	"SETPCAP",
	"NET_BIND_SERVICE",
	"KILL",
]
default_sysctls = [
]
additional_devices = [
]
hooks_dir = [
	"/usr/share/containers/oci/hooks.d",
]
default_mounts = [
]
pids_limit = 1024
log_size_max = -1
log_to_journald = false
container_exits_dir = "/var/run/crio/exits"
container_attach_socket_dir = "{{ crio_socket_home }}"
bind_mount_prefix = ""
read_only = false
log_level = "info"
log_filter = ""
uid_mappings = ""
gid_mappings = ""
ctr_stop_timeout = 30
manage_ns_lifecycle = true
drop_infra_ctr = false
namespaces_dir = "/var/run"
pinns_path = ""
[crio.runtime.runtimes.runc]
runtime_path = ""
runtime_type = "oci"
runtime_root = "/run/runc"

[crio.image]
default_transport = "docker://"
global_auth_file = ""
pause_image = "{{ k8s_cluster_component_registry }}/pause:{{ pause_version }}"
pause_image_auth_file = ""
pause_command = "/pause"
signature_policy = ""
image_volumes = "mkdir"
big_files_temporary_dir = ""
registries=[
    "quay.io",
    "docker.io"
]
insecure_registries=[]

[crio.network]
network_dir = "{{ cni_config_dir }}"
plugin_dirs = [
	"{{ kubernetes_cni_dirs }}",
]
[crio.metrics]
enable_metrics = false
metrics_port = 9090
metrics_socket = ""