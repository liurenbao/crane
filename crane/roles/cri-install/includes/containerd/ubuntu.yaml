---
- name: Apt Install Dependence
  apt: 
    name: ["apt-transport-https", "curl", "ca-certificates", "software-properties-common", "wget"]
    state: present
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
  async: 30
  poll: 2
  ignore_errors: true

- name: Load Kernel Module
  include_tasks: "roles/system-initialize/includes/kernel/nf_conntrack_module.yaml"
  
- name: Ubuntu Install Containerd
  include_tasks: roles/downloads-packages/includes/containerd/local_download.yaml
  when: containerd_install_type == 'local_binary'

- name: Ubuntu Install Containerd
  include_tasks: roles/downloads-packages/includes/containerd/http_download.yaml
  when: containerd_install_type == 'http_binary'

- name: Binary Install
  include: "roles/cri-install/includes/containerd/_binary_install.yaml"