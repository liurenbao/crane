---
- name: Copy CRIO Binary Compressed File
  copy: 
    src: "roles/cri-install/files/crio-{{ crio_version }}.tar.gz"
    dest: "{{ temporary_dirs }}/crio-{{ crio_version }}.tar.gz"
    mode: 0644
    owner: "{{ ssh_connect_user }}"

- name: Unpack the crio. Tar. Gz
  shell: "tar zxf {{ temporary_dirs }}/docker-{{ docker_version }}.tar.gz -C {{ docker_ctl_path }}"

- name: Binary Install
  include: "roles/cri-install/includes/cri-o/_binary_install.yaml"