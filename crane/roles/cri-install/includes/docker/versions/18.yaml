---

- name: Move v18 Docker binray to bin Path
  shell: "cp -a {{ temporary_dirs }}docker/{{ item }} {{ kubernetes_ctl_path }}"
  with_items:    
    - "docker"
    - "dockerd"
    - "docker-init"
    - "docker-proxy"
    - "docker-containerd"
    - "docker-containerd-ctr"
    - "docker-containerd-shim"
    - "docker-runc"
  ignore_errors: true