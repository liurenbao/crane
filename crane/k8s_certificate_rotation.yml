---
- hosts: localhost
  gather_facts: false
  roles:
    - { role: local-task }
    
- hosts: all
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  tasks:
    - name: Check all Nodes
      ping: 

- hosts: k8s-cluster:etcd
  gather_facts: false
  become: yes
  become_method: sudo
  remote_user: "{{ ssh_connect_user }}"
  roles:
    - { role: downloads-ssh-key, tags: [copy_ssh_private_key]}

- name: Create New CA
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/kubernetes-default/defaults/main.yml"
  roles:
    - { role: kubernetes-ca-rotation, tags: [k8s-ca-rotation]}

- name: Create New CA
  hosts: kube-master
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  tasks:
    - { include_tasks: 'roles/kubernetes-master/includes/admin.yml' }
    - { include_tasks: 'roles/kubernetes-master/includes/kubelet_pem.yml' }
    - { include_tasks: 'roles/kubernetes-ca-rotation/includes/update-cluster-master.yml' }

- name: Update Cluster Network
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  tasks:
    - { include_tasks: 'roles/kubernetes-ca-rotation/includes/update-network.yml' }

- name: Create New Bootstrap Config Files to Nodes.
  hosts: kube-master[0]
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  vars_files:
    - "roles/kubernetes-bootstraps/defaults/main.yml"
    - "roles/kubernetes-ca-rotation/defaults/main.yml"
  tasks:
    - { include_tasks: 'roles/kubernetes-bootstraps/includes/create-bootstrap.yml' }
    - { include_tasks: 'roles/kubernetes-ca-rotation/includes/update-cluster-node-ca.yml' }

- name: Create New CA
  hosts: kube-node
  become: yes
  become_method: sudo
  vars:
    ansible_ssh_pipelining: true
  tasks:
    - { include_tasks: 'roles/kubernetes-ca-rotation/includes/update-cluster-node.yml' }